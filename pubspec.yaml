name: litzy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  smooth_page_indicator: ^1.0.0+2
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/images/mouse.png" 

flutter:
  uses-material-design: true
  assets:
    - lib/images/dog.png
    - lib/images/mouse.png
    - lib/images/homeless.png
    - lib/images/dog2.jpg
    - lib/images/gizmo.jpg
    - lib/images/miniSack.jpg
    - lib/images/cat.jpg
    - lib/images/happyWithLitzy.jpg
    - lib/images/gato.png
    - lib/audio/catExplode.mp3
